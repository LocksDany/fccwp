<html>
    <head>
    <title>Weather App</title>
    <meta charset="utf-3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="App that will display your current location and local weather">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/icons.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="weather-icons/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="weather-icons/css/weather-icons.min.css">
    </head>
    
<body>
<div class"container-fluid">      
<div class="row">
    <div class="mb-background"></div>
    
    <div class="col-lg-9 main-block row col-centered">
        
        <span id="degreeSelection">
            <div class="col-xs-12 col-centered row">
                
                <p class="col-xs-12 text-centered">Choose a unit system: </p>
                
                <div class="col-lg-6">
                    <button id="metric" class="btn selection">Metric</button>
                </div>
                
                <div class="col-lg-6">
                    <button id="imperial" class="btn selection">Imperial</button>
                </div>
            
            </div>
        </span>
        
        <span id="weather" class="invisible">
            
        <!-- Name and Status -->
            <h3 class="col-md-12 text-center name"><span id="name"></span></h3>
        
        <!-- Status -->
            <h2 class="col-md-12 text-center status"><span id="status"></span></h2>
            
        <!-- Temp -->
        <div class="col-md-12 temp row">
            <h1 class="text-center col-md-12"><i class="wi wi-thermometer"></i><span id="temperature"></span>°<span class="degree"></span></h1>
            <h2 class="text-center min-max col">Max: <span id="tempMax"></span>°<span class="degree"></span><span id="space"><br></span>Min: <span id="tempMin"></span>°<span class="degree"></span></h2>
        </div>
        
        <!-- Other Info -->
        <div class="info text-center col-md-12 row">
            <!-- Humidity -->
            <div class="col-md-4"><p><i class="wi wi-humidity"></i> Humidity<br><span class="sub-info" id="humidity"></span></p></div>
            
            <!-- Pressure -->
            <div class="col-md-4"><p><i class="wi wi-barometer"></i> Pressure<br><span class="sub-info" id="pressure"></span></p></div>
            
            <!-- Wind -->
            <div class="col-md-4"><p><i class="wi wi-strong-wind"></i> Winds<br><span class="sub-info" id="wind"></span></p></div>
        </div>
        
            <button id="config" type="button" class="col conf pull-right btn btn-sm"><i class="glyphicon glyphicon-cog"></i> Units</button>
        </span>
        
    </div>
    
</div>
</div>
</body>
    
    
</html>
